name: infodeck
description: An app to keep record of basic info of the retail shop workers.





version: 1.0.6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^0.1.3
  http: ^0.12.0+2

  simple_animations: ^1.3.4

  firebase_auth:
  google_sign_in:
  font_awesome_flutter:
  google_fonts:
  firebase_core: 0.3.1+1
  cloud_firestore: ^0.9.13
  provider: ^4.0.5
  curved_navigation_bar: ^0.3.3
  uuid: ^2.0.4
  geolocator: ^5.3.2+2
  fluttertoast: ^7.0.1
  image_picker: ^0.5.3+1
  firebase_storage: ^2.1.0+1
  carousel_pro: ^1.0.0
  multi_image_picker: ^4.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter




flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/user_icon.png
    - assets/images/as.png




